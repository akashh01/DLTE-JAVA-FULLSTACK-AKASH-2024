<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link th:href="@{'/styles/index.css'}" type="text/css" th:rel="stylesheet"/>

</head>
<body class="loginpage">

<div style="position: absolute; top: 0; left: 0; padding: 10px;">
    <img th:src="@{'/images/logo.png'}" alt="logo">
    <span style="color: white; font-size: 20px;font-weight: bold;">My Bank</span>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="login-info">
                <p style="font-size: 40px;">LOGIN</p>
                <p style="font-size: 20px;">Sign in to continue</p>
                <hr style="border-top: 2px solid white; margin-bottom: 15px;"> <!-- White line -->
            </div>
        </div>
        <div class="col-md-6">
            <div class="login-container">
                <h2>SIGN IN</h2>
                <h1 th:if="${param.error}" style="font-family: 'Poppins', sans-serif;text-align: center;font-size: 5px;">
                    <span style="font-size:15px;color:red;" th:text="${session?.SPRING_SECURITY_LAST_EXCEPTION?.message}"></span>
                </h1>
                <h1 th:if="${param.errors}" style="font-family: 'Poppins', sans-serif;text-align: center;font-size: 5px;">
                    <span style="font-size:15px;color:red;" th:text="${param.errors}"></span>
                </h1>
                <form id="loginForm"  action="#" th:action="@{'/mybank/loanlogin'}" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" class="form-control" id="username" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" required>
                    </div>
                    <div class="row justify-content-around mt-4">
                        <input type="submit" id="login" value="Login" class="col-5 btn narrow-btn"/>
                        <input type="reset" id="cancel" class="col-5 btn narrow-btn1 btn-secondary"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
