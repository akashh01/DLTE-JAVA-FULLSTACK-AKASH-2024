
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div th:replace="dashboard :: transaction"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-danger-subtle">
                <div class="card-body text-center">
                    <h1 class="card-title">Error</h1>
                    <p class="card-text">Status Code: <span th:text="${status}"></span></p>
                    <p class="card-text">Status Message: <span th:text="${error}"></span></p>
                    <a th:href="@{/web/dash}" class="btn btn-danger">Back to Home</a>
                    <p th:if="${message}" class="alert alert-warning mt-3" role="alert" th:text="${message}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
