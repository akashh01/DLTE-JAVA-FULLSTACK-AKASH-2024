
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
<div th:fragment="transactionCollapse">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-white display-6 text-uppercase" style="font-weight: bold;" href="#">Transaction</a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#transactionMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="transactionMenu">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a th:href="@{'/web/new'}" class="new btn btn-outline-light rounded-5 me-2"><span class="bi bi-plus"></span> New Transaction</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{'/web/findBySender'}" class="findBySender btn btn-outline-light rounded-5 me-2" data-bs-toggle="collapse" data-bs-target="#senderCollapse" aria-expanded="false" aria-controls="senderCollapse"><span class="bi bi-person-check"></span> Find by Sender</a>

                    </li>
                    <li class="nav-item">
                        <a th:href="@{'/web/findByReceiver'}" class="findByReceiver btn btn-outline-light rounded-5 me-2" data-bs-toggle="collapse" data-bs-target="#receiverCollapse" aria-expanded="false" aria-controls="senderCollapse"><span class="bi bi-person-plus"></span> Find by Receiver</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{'/web/findByAmount'}" class="findByAmount btn btn-outline-light rounded-5 me-2" data-bs-toggle="collapse" data-bs-target="#amountCollapse" aria-expanded="false" aria-controls="senderCollapse"><span class="bi bi-currency-dollar"></span> Find by Amount</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{'/logout'}" class="logout btn btn-outline-light rounded-5 me-2"><span class="bi bi-door-open"></span> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="collapse mt-2" id="senderCollapse">
        <div class="card bg-success col-md-6 mx-auto">
            <div class="card-body">
                <h5 class="card-title text-white">Enter the Sender</h5>
                <form action="/web/findBySender" method="get">
                    <div class="input-group">
                        <input type="text" class="form-control" name="sender" placeholder="Enter Sender" aria-label="Sender" aria-describedby="button-addon2">
                        <button class="btn btn-outline-light" type="submit" id="button-addon2">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="collapse mt-2" id="receiverCollapse">
        <div class="card bg-success col-md-6 mx-auto">
            <div class="card-body">
                <h5 class="card-title text-white">Enter the Sender</h5>
                <form action="/web/findByReceiver" method="get">
                    <div class="input-group">
                        <input type="text" class="form-control" name="receiver" placeholder="Enter Receiver" aria-label="Receiver" aria-describedby="button-addon3">
                        <button class="btn btn-outline-light" type="submit" id="button-addon3">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="collapse mt-2" id="amountCollapse">
        <div class="card bg-success col-md-6 mx-auto">
            <div class="card-body">
                <h5 class="card-title text-white">Enter the Sender</h5>
                <form action="/web/findByAmount" method="get">
                    <div class="input-group">
                        <input type="text" class="form-control" name="amount" placeholder="Enter Amount" aria-label="Amount" aria-describedby="button-addon4">
                        <button class="btn btn-outline-light" type="submit" id="button-addon4">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="collapse mt-2" id="removeCollapse">
        <div class="card bg-success col-md-6 mx-auto">
            <div class="card-body">
                <h5 class="card-title text-white">Enter the Dates</h5>
                <form action="/web/removeBetweenDates" method="get">
                    <div class="input-group">
                        <input type="text" class="form-control" name="startDate" placeholder="Enter Start-Date" aria-label="startDate" aria-describedby="button-addon5">
                        <input type="text" class="form-control" name="endDate" placeholder="Enter End-Date" aria-label="endDate" aria-describedby="button-addon5">
                        <button class="btn btn-outline-light" type="submit" id="button-addon5">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



</div>

</body>
</html>
