
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:overflow-x="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>View Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div th:replace="dashboard :: transaction"></div>
<div class="container mt-5">
    <h2>View Transactions</h2>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <strong>Error:</strong> <span th:text="${error}"></span>
    </div>
    <div class="row">
        <div class="col">
            <div class="overflow-table"  style="max-height: 300px; overflow-y: auto;">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Transaction ID</th>
                        <th scope="col">Transaction Date</th>
                        <th scope="col">transactio by</th>
                        <th scope="col">transaction to</th>
                        <th scope="col">amount</th>
                        <th scope="col">transaction for</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="transactions : ${transactions}">
                        <td th:text="${transaction.transactionId}"></td>
                        <td th:text="${#dates.format(transaction.transactionDate, 'yyyy-MM-dd')}"></td>
                        <td th:text="${transaction.transactionBy}"></td>
                        <td th:text="${transaction.transactionTo}"></td>
                        <td th:text="${transaction.amount}"></td>
                        <td th:text="${transaction.transactionFor}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

</body>
</html>
