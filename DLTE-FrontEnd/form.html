<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="p-3 m-3 rounded-5 shadow">
                    <h4 class="text-center">APPLY NEW LOAN</h4>
                    <div class="form-group row">
                        <label for="loanName" class="col-sm-4 col-form-label">Loan Name  :</label>
                        <div class="col-sm-8">
                            <input type="text" id="loanName" class="form-control" placeholder="Loan Name">
                        </div>
                    </div>
                    <div class="form-group row mt-3">
                        <label for="loanAmount" class="col-sm-4 col-form-label">Loan Amount  :</label>
                        <div class="col-sm-8">
                            <input type="text" id="loanAmount" class="form-control" placeholder="Loan amount">
                        </div>
                    </div>
                    <div class="form-group row mt-3">
                        <label for="loanTenure" class="col-sm-4 col-form-label">Loan Tenure  :</label>
                        <div class="col-sm-8">
                            <input type="text" id="loanTenure" class="form-control" placeholder="Loan tenure">
                        </div>
                    </div>
                    <div class="form-group row mt-3">
                        <label for="loanEmi" class="col-sm-4 col-form-label">Loan Emi   :</label>
                        <div class="col-sm-8">
                            <input type="text" id="loanEmi" class="form-control" placeholder="Loan Emi">
                        </div>
                    </div>
                    <div class="m-3 row justify-content-around">
                        <button id="add" class="col-4 col-sm-2 btn btn-outline-primary"><span class="bi bi-cash-coin"></span> Add</button>
                        <button id="cancel" class="col-4 col-sm-2 btn btn-outline-dark"><span class="bi bi-escape"></span> Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    
</body>
</html>
