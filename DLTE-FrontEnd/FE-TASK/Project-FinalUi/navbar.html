<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(() => {
       const loggedInUser = sessionStorage.getItem("logged");
      if (loggedInUser) {
          // Decode username from base64
          const decodedCredentials = atob(loggedInUser);
          const username = decodedCredentials.split(":")[0];
          // Display the username in the welcome message
          console.log(username);
          $("#usernamePlaceholder").text(username);
          
          $("a").click(function(){
      const current = $(this);
      console.log(current); // Check which link is being clicked
      if (current.hasClass("apply")) {
          $("#pageFrame").attr("src", "ApplyLoan.html");
          console.log("loan applying initiated");
  
      } else if (current.hasClass("allloan")) {
          $("#pageFrame").attr("src", "listLoan.html");
          console.log("view loan initiated");
  
      } else if (current.hasClass("logout")) {
          console.log("Logout link clicked");
          sessionStorage.removeItem("logged");
          location.assign("http://127.0.0.1:5500/login.html");
      }
  });
      } else {
          console.log("User not logged in. Redirecting to login page.");
          location.assign("http://127.0.0.1:5500/login.html");
      }
  });
  </script>
</head>
<body>

    <nav class="navbar navbar-expand-lg" style="background:linear-gradient(90deg,rgb(207, 130, 246),rgb(247, 105, 211));">
        <div class="container-fluid">
            <!-- 1st logo/ brand -->
          <a class="navbar-brand text-dark display-6 text-uppercase" style="font-weight: bold;" >MyBank ,</a>
            <!-- 2nd toggle button -->
              <a class="navbar-brand text-dark display-6 "  style="font-weight:400">
                  Welcome <span id="usernamePlaceholder"></span>
              </a>
          <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#myBankMenu">
            <span class="navbar-toggler-icon"></span>
          </button>
            <!-- 3rd Menu -->
          <div class="collapse navbar-collapse" id="myBankMenu">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

              <li class="nav-item">
                <a class="apply nav-link text-light btn btn-outline-warning border rounded-5 border-warning">Apply new loan</a>
              </li>

              <li class="nav-item">
                <a class="allloan nav-link text-light btn btn-outline-warning border rounded-5 border-warning">Available loans</a>
              </li>
              <li class="nav-item">
                <a class="logout nav-link text-light btn btn-outline-warning border rounded-5 border-warning">Logout</a>
              </li>

            </ul>
            <!-- <form class="d-flex bg-info-subtle ">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-warning " type="submit">Search</button>
          </form> -->
          </div>
        </div>
    </nav>
    <iframe id="pageFrame" src="" width="100%" height="600px" frameborder="0"></iframe>

    
   
    
</body>
