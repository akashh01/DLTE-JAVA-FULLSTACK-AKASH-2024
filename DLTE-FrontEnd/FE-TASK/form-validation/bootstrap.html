<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="external/validation.js"></script>
    <style>
        span{
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center " style="height: 100vh;">
            <div class="col-lg-7 col-md-8 col-12">
                <h1 class="text-warning bg-gradient-primary text-center rounded">APPLY NEW CHEQUE BOOK</h1>
                <form name="application" action="#" onsubmit="return performValidate()" class="rounded-5 shadow-lg p-5">

                    <div class="form group">
                        <label>Account number
                            <span id="accErr"></span>
                        </label>
                        <input type="text" class="form-control" name="accountNumber" placeholder="accountNumber" />
                    </div>

                    <div class="form group">
                        <label>Account Holder
                            <span id="nameErr"></span>
                        </label>
                        <input type="text" class="form-control" name="accountHolder" placeholder="accountHolder" />
                    </div>

                    <div class="form-check-inline">
                        <label class="form-check-label">Account type</label>
                        <div>
                            <input type="radio" class="form-check-input" name="accType" value="Savings" />Savings
                            <input type="radio" class="form-check-input" name="accType" value="Salery" />Salery
                        </div>
                    </div>
                    <div class="form group">
                        <label>Cheque book type</label>
                        <select class="form-select" name="booktype" multiple>
                            <option>Select Type</option>
                            <option>Casual</option><option>Business</option>
                        </select>
                    </div>
                    <div class="form group">
                        <label>Date of application
                        </label>
                        <input id="dates" class="form-control" type="date" name="dateOfapp" placeholder="Application's date" />
                    </div>
                
                    <div class="row justify-content-between">
                        <div class="col-lg-6 col-12">
                            <label>Holders Email
                                <span id="emailErr"></span>
                            </label>
                            <input class="form-control" type="email" name="applicantEmail" placeholder="Applicant's Email" />
                        </div>
                        <div class="col-lg-6 col-12">
                            <label> Contact
                                <span id="contactErr"></span>
                            </label>
                            <input class="form-control" type="tel" name="contacts" placeholder=" contact" />
                        </div>
                    </div>
                    <div class="file">
                        <label>Signature</label>
                        <input class="form-control" type="file" name="applicantPAN" placeholder="Applicant's PAN " />
                    </div>
                    <div class="check">
                        <label>Terms and condition</label>
                       <input class="form-check-input" type="checkbox" name="tc" placeholder="tandc"/>
                    </div>
                    <div class="row justify-content-around mt-3">
                        <input class="col-3 btn btn-outline-primary" type="submit" value="Apply"/>
                        <input class="col-3 btn btn-outline-danger" type="reset" value="Cancel"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
