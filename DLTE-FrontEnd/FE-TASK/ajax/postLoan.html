<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Loan Introduction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script>
        $(document).ready(()=>{

            $("#cancel").click(()=>{
                $("#loanName").val("")
                $("#loanType").val("")
                $("#loanDescription").val("")
                $("#loanRoi").val("")
            })

            $("#add").click(()=>{
                const name = $("#loanName").val()
                const type = $("#loanType").val()
                const desc = $("#loanDescription").val()
                const roi = $("#loanRoi").val()
    
                const request = {
                    "loanName":name,
                    "loanType":type,
                    "loanDescription":desc,
                    "loanRoi":roi
                }
                console.log(JSON.stringify(request))
                $.ajax({
                    url:"http://localhost:8082/",
                    type:"POST",
                    dataType:"text",
                    beforeSend:function(handler){
                        handler.setRequestHeader("Authorization","Basic "+btoa("shreyas:shetty"))
                    },
                    contentType:"application/json;charset=utf-8",
                    data:JSON.stringify(request),
                    success:function(response){
                        alert(JSON.stringify(response))
                        /*
                        let element = $("#status")
                        element.append(`<h1>${response.loanName} has added</h1>`)*/
                    },
                    error:function(err){
                        let element = $("#status")
                        element.append(`<h1>${err.status}</h1>`)
                    }
                })
            })
        })
    </script>
</head>
<body>
    {
        "loanAmount": 12100,
        "loanEmi": 8.2,
        "loanNumber":121 ,
        "loanTenure": 8
      }
    <div class="container">
        <div class="row justify-content-center">
            <p id="status" class="display-6 text-center text-primary"></p>
            <div class="p-5 m-5 rounded-5 shadow">
                <div class="form group">
                    <label>Loan Amount</label>
                    <input type="text" id="loanAmount" class="form-control" placholder="Loan amount" />
                </div>
                <div class="form group">
                    <label>Loan Emi</label>
                    <input type="text" id="loanEmi" class="form-control" placholder="Loan Emi" />
                </div>
                <div class="form group">
                    <label>Loan number</label>
                    <textarea id="loanDescription" class="form-control"></textarea>
                </div>
                <div class="form group">
                    <label>Loan ROI</label>
                    <input type="number" id="loanRoi" class="form-control" placholder="Loan roi" />
                </div>
                <div class="m-5 row justify-content-around">
                    <button id="add" class="col-1 btn btn-outline-primary"><p class="display-6 bi bi-cash-coin"></p></button>
                    <button id="cancel" class="col-1 btn btn-outline-dark"><p class="display-6 bi bi-escape"></p></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
