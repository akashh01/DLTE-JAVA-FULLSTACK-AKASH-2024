   <style>
        .flip-card {
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .flip-card-front {
            background-color: #f8f9fa;
            color: #000;
        }

        .flip-card-back {
            background-color: #343a40;
            color: #000;
            transform: rotateY(180deg);
        }

        .card-img-top {
            max-height: 200px;
            object-fit: cover;
        }
    </style>
</head>
