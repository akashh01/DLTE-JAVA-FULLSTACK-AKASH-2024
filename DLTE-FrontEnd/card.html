<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<style>
         .fst-poppins {
            font-family: 'Poppins', sans-serif;
        }
        .fst-montserrat{
            font-family: 'Montserrat', sans-serif;
            font-weight: lighter;
        }
</style>
<body>
    <div class="card shadow p-3 mb-5 bg-white rounded" style="max-width: 20rem; border-radius: 15px; margin-left: 60px;">
        <div class="card-body">
            <h5 class="card-title fst-montserrat" style="color: #182052; padding: 10px; text-align: center;">${loan.loanType}</h5>
            <p class="card-text fst-montserrat" style="background-color: #f25c19; color: white; padding: 10px; margin-bottom: 0; text-align: center;">${loan.loanName}</p>
            <div class="fst-poppins" style="width: calc(100% - 32px); margin: 0 auto; background-color:rgba(128, 128, 128, 0.5); padding: 8px; margin-top: 10px; text-align: center; border-bottom-right-radius: 15px; border-bottom-left-radius: 15px;">
                <p style="color: #182052; font-weight: bold;">ROI : ${loan.loanRoi}</p>
                <p>${loan.loanDescription}</p>
            </div>
            <div class="d-flex justify-content-between mt-3">
                <button type="button" onclick="appendDataToForm(${i})" class="btn btn-primary fst-poppins" style="background-color: #182052; color: white; margin-top:10px; border-radius: 15px;">APPLY</button>
                <button type="button" class="btn btn-secondary fst-poppins" style="background-color: #182052; color: white; margin-top:10px; border-radius: 15px;"><i class="bi bi-calculator"></i> EMI</button>
            </div>
        </div>
    </div>
    
    
    
    
    
</body>
</html>
